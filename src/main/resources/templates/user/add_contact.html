<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Add Contact</title>
  </head>
  <body>
    <div id="content">
      <div th:if="${loggedinuser}">
        <div data-th-replace="~{user/sidebar::sidebar}"></div>
      </div>
      <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="grid grid-cols-12">
          <div class="col-span-3"></div>
          <div class="col-span-12 md:col-span-6">
            <div
              class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >
        
              <h1 class="text-2xl font-semibold">Add New Contact</h1>
              <p class="text-gray-400">
                This contact will be stroe on cloud,you can directly email this
                client from scm
              </p>
              <form
                data-th-action="@{'/user/contacts/add'}"
                method="post"
                data-th-object="${contactForm}"
                class="mt-8"
                enctype="multipart/form-data"
              >
                <!-- name  -->
                <div class="mb-2">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Name</label
                  >
                  <div class="relative mb-1">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-solid fa-user h-4 w-4"></i>
                    </div>
                    <input
                      data-th-field="*{name}"
                      type="text"
                      id="input-group-1"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="name"
                    />
                  
                  </div>
                  <p class="text-red-500"
                  data-th-if="${#fields.hasErrors('name')}"
                  data-th-errors="*{name}"
                  >
                   
                  </p>
                </div>
                <!-- Emails -->
                <div class="mb-2">
                <label
                  for="input-group-1"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Contact Email</label
                >
                <div class="relative mb-2">
                  <div
                    class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                  >
                    <i class="fa-regular fa-envelope h-4 w-4"></i>
                  </div>
                  <input
                    data-th-field="*{email}"
                    type="text"
                    id="input-group-1"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Palak@gmail.com"
                  />
                </div>
                <p class="text-red-500"
                data-th-if="${#fields.hasErrors('email')}"
                data-th-errors="*{email}"
                >
                 
                </p>
              </div>
                <!-- contact -->
                <div class="mb-2">
                <label
                  for="input-group-1"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Contact Phone</label
                >
                <div class="relative mb-2">
                  <div
                    class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                  >
                    <i class="fa-solid fa-phone w-4 h-4"></i>
                  </div>
                  <input
                    data-th-field="*{phoneNumber}"
                    type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="123456789"
                  />
                </div>
                <p class="text-red-500"
                data-th-if="${#fields.hasErrors('phoneNumber')}"
                data-th-errors="*{phoneNumber}"
                >
                 
                </p>
              </div>
                <!-- Address -->
                <div>
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Address</label
                  >
                  <textarea
                    data-th-field="*{address}"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Address Of the Contact"
                  ></textarea>
                  <p class="text-red-500"
                data-th-if="${#fields.hasErrors('address')}"
                data-th-errors="*{address}"
                >
                 
                </p>
                </div>
                <div>
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Descriptions</label
                  >
                  <textarea
                    data-th-field="*{description}"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write about your contact"
                  ></textarea>
                </div>
                <!--  social lins -->
                <div class="flex space-x-3 mb-3">
                  <div class="w-full">
                    <div class="mb-2"></div>

                    <div class="relative mb-6">
                      <div
                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                      >
                        <i class="fa-solid fa-earth-americas w-4 h-4"></i>
                      </div>
                      <input
                        type="text"
                        data-th-field="*{websiteLink}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="http://example.com"
                      />
                    </div>
                  </div>
                  <!-- Linedin link -->
                  <div class="w-full">
                    <div class="mb-2"></div>

                    <div class="relative mb-6">
                      <div
                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                      >
                        <i class="fa-brands fa-linkedin w-4 h-4"></i>
                      </div>
                      <input
                        type="text"
                        data-th-field="*{LinkedInLink}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="https://www.linkedin.com/in/palak-ved-porwal/"
                      />
                    </div>
                  </div>
                </div>
                <!-- contact image -->
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  for="file_input"
                  >Contact Image</label
                >
                <input
                data-th-field="*{picture}";
                  class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                  
                  type="file"
                />
                <div class="flex items-center mt-3 mb-4">
                  <input type="hidden" name="favorite" value="false" />

                  <input
                    data-th-field="*{favorite}"
                    type="checkbox"
                    name="favorite"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label
                    for="default-checkbox"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >is this contact your favorite one?</label
                  >
                </div>
                <div class="button_container text-center space-x-3">
                  <button
                    style="background-color: black"
                    class="px-3 py-2 rounded text-white"
                    type="submit"
                  >
                    Add Contact
                  </button>
                  <button
                    style="background-color: black"
                    class="px-3 py-2 rounded text-white"
                    type="reset"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("contact page");
    </script>
  </body>
</html>
