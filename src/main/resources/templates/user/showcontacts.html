<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>All Your Contacts</title>
  </head>
  <body>
    <div id="content">
      <div th:if="${loggedinuser}">
        <div data-th-replace="~{user/sidebar::sidebar}"></div>
      </div>
      <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="">
          <h1 class="font-bold text-3xl text-center">All Your Contacts</h1>
          <p class="text-center">List of All Contacts</p>
          <div class="contacts_container pt-2 mt-10">
            <div class="relative p-5 overflow-x-auto shadow-md sm:rounded-lg">
              <div
                class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900"
              >
                <div>
                 
                  
               
              
                <label for="table-search" class="sr-only">Search</label>
                <div class="relative">
                  <div
                    class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
                  >
                    <svg
                      class="w-4 h-4 text-gray-500 dark:text-gray-400"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 20 20"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                      />
                    </svg>
                  </div>
                  <input
                    type="text"
                    id="table-search-users"
                    class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search for users"
                  />
                </div>
              </div>
              <table
                class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
              >
                <thead
                  class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                >
                  <tr>
                   
                    <th scope="col" class="px-6 py-3">Name</th>
                    <th scope="col" class="px-6 py-3">Phone</th>
                    <th scope="col" class="px-6 py-3">Links</th>
                    <th scope="col" class="px-6 py-3">Action</th>
                  </tr>
                </thead>
                <tbody>
                
                
               
                
                  <tr data-th-object="${c}" data-th-each="c:${contacts}"
                    class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600"
                  >
                   
                    <th
                      scope="row"
                      class="flex items-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      <img
                      onerror="this.src='https://static-00.iconduck.com/assets.00/profile-circle-icon-256x256-cm91gqm2.png'"
                        class="w-10 h-10 rounded-full"

                        data-th-src="@{*{picture}}"
                        src="https://static-00.iconduck.com/assets.00/profile-circle-icon-256x256-cm91gqm2.png"
                        alt="Jese image"
                      />
                      <div class="ps-3">
                        <div class="text-base font-semibold" data-th-text="*{name}">
                          
                        </div>
                        <div data-th-text="*{email}" class="font-normal text-gray-500">
                         
                        </div>
                      </div>
                    </th>
                    <td class="px-6 py-4" >
                      <i class="fa-solid fa-phone h-4 w-4"></i>
                      <span data-th-text="*{PhoneNumber}"></span>
                    </td>
                    <td class="px-6 py-4">
                      <div class="flex items-center">
                       
                         <a data-th-href="@{*{LinkedInLink}}"><i class="fa-solid fa-link w-5 h-5"></i></a>
                      </div>
                    </td>
                    <td class="px-6 py-4">
                     <div>
                      <i class="fa-solid fa-trash h-6 w-6"></i>
                    
                     </div>
                     
                      
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("profile page");
    </script>
  </body>
</html>
